<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera">
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<!-- CONTENIDO EDITABLE INICIO-->
			<div class="rows">

				<form action="" th:object="${formBandeja}">


					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">BANDEJA DE LA OFICINA <span th:text="${nombreoficina}"></span></h5>

							<div class="card text-left">
								<div class="card-body"></div>
							</div>
						</div>
					</div>


					<div class="card">
						<h5 class="card-header">LISTAR EXPEDIENTES </h5>
						<div class="card-body">
						<table class="table table-hover">
							<thead>
								<tr style="text-align: center;" class="cabecera_letras_grilla">
									<th scope="col">ITEM</th>
									<th scope="col">EXPEDIENTE</th>
									<th scope="col">FECHA OFICINA</th>
									<th scope="col">REMITENTE</th>
									<th scope="col">ASUNTO</th>
									<th scope="col">OFIC ORIGEN</th>
									<th scope="col">OFIC DESTINO</th>
									<th scope="col">ESTADO</th> 
									<th sec:authorize="hasAnyRole('ROLE_SEGUIMIENTO_TRAMITE','ROLE_ATENCION_PUBLICO')">
									   <span th:if="${flagestadodocumento==1}" >RECEPCIONAR</span>
									   <span th:if="${flagestadodocumento==2}" >ATENDER</span>
									</th>
									 
									
								</tr>
							</thead>
							<tbody>
							   <tr th:each="i : ${listaBandeja}"  style="text-align: center;" class="cuerpo_letras_grilla">
							     <th scope="row"><span th:text="${i.NIDMOVIMIENTOPK}"></span></th>
							     <td><span  th:text="${i.VCODIGO_EXPEDIENTE}"></span></td>
							     <td><span  th:text="${i.VFECHA_OFICINA}"></span></td>
							     <td><span  th:text="${i.VREMITENTE}"></span></td>
							     <td><span  th:text="${i.VASUNTO}"></span></td>
							     <td><span  th:text="${i.VOFICINA_ORIGEN}"></span></td>
							     <td><span  th:text="${i.VOFICINA_DESTINO}"></span></td>
							     <td><span  th:text="${i.VESTADO_DOC}"></span></td>
							     <td sec:authorize="hasAnyRole('ROLE_SEGUIMIENTO_TRAMITE','ROLE_ATENCION_PUBLICO')">
							     
							      <a th:if="${flagestadodocumento==1}" th:href="@{/admin/expediente/recibirExpediente?idmovimiento=} + ${i.NIDMOVIMIENTOPK}" class="btn btn-outline-primary" role="button"><i class="fas fa-edit"></i></a>
							      <a th:if="${flagestadodocumento==2}" th:href="@{/admin/expediente/atenderexpediente?idexpediente=} + ${i.NIDEXPEDIENTEFK} + '&idmovimiento='+${i.NIDMOVIMIENTOPK}" class="btn btn-outline-primary" role="button"><i class="fas fa-edit"></i></a>
							     </td>
							
							   </tr>
							</tbody>
						</table>
						
						
						</div>
					</div>

				</form>

			</div>
		</div>


	</div>

	<div th:replace="loyout/plantilla :: html_scrip"></div>

</body>
</html>
